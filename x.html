<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="x.css"> <!-- External CSS file for styles -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="x.js"></script>
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <h1>Secure Payment Gateway</h1>
        <p>Enter your details below to proceed with the payment.</p>
    </header>

    <!-- Payment Form -->
    <div class="container">
        <form id="paymentForm" action="#">
            <div class="row">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="row">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="row">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="row">
                <label for="amount">Amount (INR):</label>
                <span id="fixed-amount">999</span>
            </div>

            <button type="button" onclick="initiatePayment()">Pay Now</button>
        </form>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 Secure Payments. All rights reserved.</p>
    </footer>

</body>
</html>
